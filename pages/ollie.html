    <link rel="icon" type="image/png" sizes="180x180" href="../images/apple-touch-icon.png">
</head>

<body>
    <header class="Ollie">
        <nav>
            <ul>
                <li class="cole-meyer"><a href="../index.html">Cole Meyer</a></li>
                <li><a href="../index.html">About Me</a></li>
                <li><a href="../pages/research.html">Research</a></li>

                <li><a href="ollie.html" class="active">Ollie</a></li>
            </ul>
        </nav>
    </header>

    <div class="divider-top"></div>

    <section class="gallery">
        <div class="carousel">
            <div class="carousel-slides">
                <div class="carousel-slide">
                    <img src="../images/Ollie/IMG_0034.jpeg">
                </div>
                <div class="carousel-slide">
                    <img src="../images/Ollie/IMG_0034.jpeg">
                </div>
                <div class="carousel-slide">
                    <img src="../images/Ollie/IMG_0034.jpeg">
                </div>
                <!-- Add more slides as needed -->
            </div>
            <button class="carousel-button left" onclick="moveSlide(-1)">❮</button>
            <button class="carousel-button right" onclick="moveSlide(1)">❯</button>
        </div>
        <div class="carousel-counter-spacer"></div>
        <div class="carousel-counter"></div> <!-- Counter for slide number -->
    </section>

    <div class="divider-bottom"></div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;
        const counter = document.querySelector('.carousel-counter');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = (i === index) ? 'block' : 'none';
            });
            updateCounter(index);
        }

        function moveSlide(step) {
            slideIndex = (slideIndex + step + totalSlides) % totalSlides;
            showSlide(slideIndex);
        }

        function autoSlide() {
            moveSlide(1);
            setTimeout(autoSlide, 5000);
        }

        function updateCounter(index) {
            counter.textContent = `${index + 1}/${totalSlides}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(slideIndex);
            setTimeout(autoSlide, 5000);

            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowLeft') {
                    moveSlide(-1);
                } else if (event.key === 'ArrowRight') {
                    moveSlide(1);
                }
            });
        });
    </script>
</body>
</html>
